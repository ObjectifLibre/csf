sudo: required

language: go

services:
  - docker

install: true

cache:
  directories:
  - vendor



before_script:
  - go get -u github.com/kardianos/govendor
  - govendor sync

jobs:
  include:
    - stage: build
      name: "Build docker image"
      script:
        - docker build -t csf:$TRAVIS_COMMIT .
        - if [ $TRAVIS_BRANCH == "master" ]; then
           echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin &&
           docker tag csf:$TRAVIS_COMMIT objectiflibre/csf:latest &&
           docker push objectiflibre/csf:latest;
          fi
    - stage: test
      script: govendor test +local
      name: "Unit tests"
    - script: "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash && fossa analyze"
      name: "License check"
    - script: "sudo apt-get -y update && sudo apt-get -y install npm && npm install -g snyk && snyk auth $SNYK_API_KEY && snyk monitor && snyk test"
      name: "Vulnerable dependencies check"
